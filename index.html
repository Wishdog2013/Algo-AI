<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Algo-AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
    }

    .chat-container {
      background-color: #fff;
      border-radius: 5px;
      border: 1px solid #ccc;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      display: none;
    }

    .message {
      margin-bottom: 10px;
    }

    .user-message {
      color: #333;
    }

    .ai-message {
      color: #1e88e5;
    }

    .input-container {
      display: flex;
      margin-top: 20px;
    }

    .user-input {
      flex-grow: 1;
      padding: 5px;
    }

    .send-button {
      background-color: #1e88e5;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    .dark-mode {
      background-color: #333;
      color: #fff;
    }
  </style>
  <script src="script.js"></script>
</head>
<body>
  <h1>Algo-AI</h1>
  <button id="dark-mode-button" onclick="toggleDarkMode()">Dark Mode</button>
  <div class="chat-container" id="chat-container"></div>
  <div class="input-container">
    <input type="text" class="user-input" id="user-input" placeholder="Your message">
    <button class="send-button" onclick="sendMessage()">Send</button>
  </div>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
    }

    function sendMessage() {
      const inputElement = document.getElementById('user-input');
      const message = inputElement.value;
      inputElement.value = '';
      displayMessage('User', message);
      const output = simpleAI(message);
      displayMessage('AI', output);
    }

    function displayMessage(sender, message) {
      const chatContainer = document.getElementById('chat-container');
      chatContainer.style.display = 'block';
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.classList.add(sender.toLowerCase() + '-message');
      messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatContainer.appendChild(messageElement);
    }

    function simpleAI(input) {
      if (input.toLowerCase().includes('hello')) {
        return 'Hi there!';
      } else if (input.toLowerCase().includes('how are you')) {
        return 'I am an AI, so I do not have feelings, but thanks for asking!';
      } else if (input.toLowerCase().includes('bye')) {
        return 'Goodbye!';
      } else {
        return 'I am sorry, I did not understand that.';
      }
    }
  </script>
</body>
</html>
